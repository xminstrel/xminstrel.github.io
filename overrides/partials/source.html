<!-- overrides/partials/source.html -->
{% if config.repo_url %}
  <a href="{{ config.repo_url }}" title="{{ config.repo_url }}" class="md-source" data-md-component="source">
    <!-- 图标区域 -->
    <div class="md-source__icon">
      <!-- 这里使用了 img 标签来加载你的图片 -->
      <!-- {{ base_url }} 保证了在任何页面都能找到图片 -->
      <img src="{{ base_url }}/assets/images/avatar.png" 
           alt="My Avatar" 
           style="height: 24px; width: 24px; border-radius: 50%; vertical-align: middle;">
    </div>
    
    <!-- 文字区域 (显示仓库名) -->
    <div class="md-source__repository">
      {{ config.repo_name }}
    </div>
  </a>
{% endif %}
